{% extends 'base.html' %}
{% block title %}User Details{% endblock %}
{% block content %}
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <div class="card mb-3 user-card">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{{user.img_url}}" class="img-fluid rounded-start" alt="User image">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h2 class="card-title">{{user.get_full_name()}}</h2>
                          <p class="card-text">User Info...</p>
                          <a class="btn btn-primary user-edit" href="/users/{{user.id}}/edit" role="button">Edit</a>
                          <form class="form-user-delete" action="/users/{{user.id}}/delete" method="post">
                            <button type="submit" class="btn btn-danger user-delete">Delete</button>
                          </form>
                          <a class="btn btn-outline-secondary user-list" href="/users" role="button">Return to Users</a>
                        </div>
                      </div>
                    </div>
                </div>          
            </div>
        </div>
    </div>
{% endblock %}
