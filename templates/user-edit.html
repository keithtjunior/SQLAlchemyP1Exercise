{% extends 'base.html' %}
{% block title %}Edit a User{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Edit a User</h1>
                <form class="form-user-edit" action="/users/{{user.id}}/edit" method="post">
                    <div class="mb-3">
                        <label for="input-first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="input-first-name" name="first-name" placeholder="Enter a first name" value="{{user.first_name}}" minlength="1" maxlength="70" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="input-last-name" name="last-name" placeholder="Enter a last name" value="{{user.last_name}}" minlength="2" maxlength="70" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-img-url" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="input-img-url" name="img-url" placeholder="Provide an image of this user (optional)" value="{{user.img_url}}" maxlength="2048">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <a class="btn btn-outline-danger user-cancel" href="/users/{{user.id}}" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
